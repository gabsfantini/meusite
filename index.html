<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#about">Sobre</a></li>
                <li><a href="#gallery">Galeria</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <div class="container">
            <h1>Bem-vindo ao meu site!</h1>
            <p>Este é o meu primeiro site, feito com amor e dedicação.</p>
        </div>
    </section>

    <section id="about">
        <div class="container">
            <h2>Sobre mim</h2>
            <p>Eu sou uma pessoa apaixonada por tecnologia e criei este site como meu primeiro projeto de web design.</p>
        </div>
    </section>

    <section id="gallery">
        <div class="container">
            <h2>Galeria</h2>
            <div class="image-gallery">
                <img src="https://via.placeholder.com/300" alt="Imagem 1">
                <img src="https://via.placeholder.com/300" alt="Imagem 2">
                <img src="https://via.placeholder.com/300" alt="Imagem 3">
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>Contato</h2>
            <form action="#">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Meu Primeiro Site</p>
    </footer>
</body>
</html>
